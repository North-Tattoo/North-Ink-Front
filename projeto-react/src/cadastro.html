<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="inicio">
        <div class="modal">
            <div class="conteudo-modal">
                <div class="barra-progresso">
                    <div class="progresso"></div>
                </div>
                <span class="frase-inicial">Se torne um tatuador parceiro</span>
                <div class="linha"></div>
                <div class="nome-sobrenome">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="campo">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="sobrenome" id="sobrenome" name="sobrenome">
                    </div>
                </div>
                <div class="email">
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input placeholder="exemplo@email.com" type="text" id="email" name="email">
                    </div>
                </div>
                <div class="nome-sobrenome">
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input placeholder="Mínimo 6 caracteres" type="password" id="senha" name="senha">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input placeholder="(DDD) Telefone" type="text" id="telefone" name="telefone">
                    </div>
                </div>
                <button class="avancar">Avançar</button>
            </div>
        </div>
    </div>
</body>

</html>
